<div>
    <h2>{{title}}</h2>
    <ul>
        <li *ngFor="let course of courses">
            {{course}}
        </li>
    </ul>
    <div>
        <input [(ngModel)]="email" type="text" (keyup.enter)="keyup()" />
        <button (click)="onclick()">Select</button>
    </div>
</div>

<div>
    <form #f="ngForm">
        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input name="courseName" ngModel #courseName="ngModel" type="text" class="form-control" required minlength="5" maxlength="15">
            <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
                <span *ngIf="courseName.errors.required"> Na me is required</span>
                <span *ngIf="courseName.errors.minlength"> Na me should have more than {{courseName.errors.minlength.requiredLength}} character</span>
            </div>


            <div class="form-group">
                <label>Category</label>

                <select ngModel #category="ngModel" name="category" class="form-control" required>
                        <option>--select category</option>
                        <option *ngFor="let item of categories" > {{item.Name}} </option>
                    </select>
                <div *ngIf="category.invalid && category.touched" class="alert alert-danger">
                    category is required
                </div>

            </div>
            <div class="form-group checkbox">
                <label for="checkbox">
                <input type="checkbox" id="checkbox" name="money">
                30-day garanted money come back 
            </label>
            </div>
            <button class="btn-default btn" [disabled]="f.invalid">Check</button>
            <div> {{f.value | json}} </div>
        </div>
    </form>
</div>
