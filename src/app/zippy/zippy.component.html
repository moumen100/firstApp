<div class="zippy">
    <div class="heading" [ngClass]="{'expanded' : isExpanded}" (click)="onclick();">
        {{title}}
        <span class="glyphicon" [ngClass]="{ 'glyphicon-chevron-up' : !isExpanded, 'glyphicon-chevron-down' : isExpanded}"></span>
    </div>
    <div *ngIf="!isExpanded" class="body">
        <ng-content></ng-content>
    </div>
</div>
